<DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Chatroom</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
<script src="http://127.0.0.1:8080/socket.io/socket.io.js"></script> 
<script src="./qwdclient.js"></script> 
</head>
<body>
<div id="chat-box"></div>
<div id="chat-field">
    <form method="post" action="" onsubmit="return false;" />
    <input type="text" name="message" id="message" value="" />
    <input id="client" name="client" value="" type="hidden" />
    <input type="submit" class="button" name="send" id="send" value="Send" onclick="sendMessage();" />
    <input type="submit" class="button" name="pass" id="pass" value="Pass" onclick="passTest();" />
    <input type="submit" class="button" name="dontpass" id="dontpass" value="Don't Pass" onclick="dontPassTest();" />
    </form>
</div>
</body>
</html>
