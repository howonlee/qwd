<DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chatroom</title>
        <link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.css"/>
        <style>
            body {
                padding-top: 60px;
            }
        </style>
        <link rel="stylesheet" href="./bootstrap/css/bootstrap-responsive.css"/>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
        <script src="http://ajax.cdnjs.com/ajax/libs/json2/20110223/json2.js"></script>
        <script src="http://127.0.0.1:8080/socket.io/socket.io.js"></script> 
        <script src="./qwdclient.js"></script> 
    </head>
    <body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="#">QWD</a>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="hero-unit">
                <h1>QWD</h1>
                <p>Because I can't write in anything but a chatroom</p>
            </div>
            <div class="span10" id="chat-box"></div>
            <div class="row" id="chat-field">
                <form class="well" method="post" action="" onsubmit="return false;" />
                    <input class="span12" type="text" name="message" id="message" value="" placeholder="Chat here"/>
                    <input id="client" name="client" value="" type="hidden" />
                    <br/>
                    <div class="btn-group">
                        <button type="submit" class="btn btn-primary" name="send" id="send" onclick="sendMessage();" >Send</button>
                        <button type="submit" class="btn" name="question" id="question" onclick="askQuestion();">Ask Question</button>
                        <button type="submit" class="btn" name="answer" id="answer" onclick="answerQuestion();">Answer Question</button>
                    </div>
                    <div class="span6 offset4 dataviz"></div>
                    <br/>
                    <div class="btn-group">
                        <button type="submit" class="btn" name="delbutton" id="delbutton" onclick="deleteSnippet();" >Delete Selected</button>
                        <button type="submit" class="btn" name="updatebutton" id="updatebutton" onclick="updateSnippet();" >Update Selected</button>
                        <button type="submit" class="btn" name="resetselectbutton" id="resetselectbutton" onclick="resetSelection();" >Select None</button>
                        <button type="submit" class="btn" name="selectbutton" id="selectbutton" onclick="selectAll();" >Select All</button>
                    </div>
                    <br/>
                    <div class="btn-group">
                        <button type="submit" class="btn" name="cli" id="clibutton" onclick="getCli();" >Coleman-Liau Index</button>
                        <button type="submit" class="btn" name="exporttext" id="exporttext" onclick="save(getAllSnippets());" >Export as Text</button>
                        <button type="submit" class="btn" name="exportjson" id="exportjson" onclick="save(JSON.stringify(snippets));" >Export as JSON</button>
                    </div>
                    <br/>
                </form>
            </div>
        </div>
    </body>
</html>
